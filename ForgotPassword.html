<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="act10external.css"> <!--link to the css file-->
<body>
<title> Forgot Password</title>
<div class="center-container">
	<h2 align="center">Reset Password</h2>
	<form>
		<div class="container">
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>
			<label for="newpass"><b>New Password</b></label>
			<input type="password" placeholder="Enter Password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Use upper and lower case characters, 1 or more numbers, and should be at least 8 characters!" required>
			<label for="cpass"><b>Confirm Password</b></label>
			<input type="password" placeholder="Re-enter Password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
			<button type="submit"><a href="Home.html" style="text-decoration:none;color:white">Submit</a></button>
		</div>
		<div class="container" style="background-color:#f1f1f1">
			<a href="Login.html"><button type="button" title="Go back to Login" class="cancel">Cancel</button></a>
		</div>
	</form>
</div>
</body>
</head>
</html>
